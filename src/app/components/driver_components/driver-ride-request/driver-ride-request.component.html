<div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': showModal}" [ngStyle]="{'display': showModal ? 'block' : 'none'}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ride Request</h5>
        <button type="button" class="close" (click)="hide()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Starting Address: {{ ride.startAddress }}</p>
        <p>Ending Address: {{ ride.endAddress }}</p>
        <p>Price: {{ ride.price }}</p>
        <p>Duration: {{ ride.duration }}</p>
        <p>Distance: {{ ride.distance }}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="declineRide()">Decline</button>
        <button type="button" class="btn btn-primary" (click)="acceptRide()">Accept</button>
      </div>
    </div>
  </div>
</div>
