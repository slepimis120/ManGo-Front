<app-navbar></app-navbar>

<div class="flex-parent-element-parent">
    <div class="flex-child-element-child" id="firstElementParent"  style="background-color: white;">
        <app-leftmenu></app-leftmenu>
    </div>
    <div class="flex-child-element-child" id="secondElementParent"  style="background-color: white;">
        <div class="accountInformation">
            <h3 class="title">Report</h3>
        
            <div class="row">
                <div class="flex-child-element">
                    <p class="titles">Start date</p>
                    <input type="date" name="startDate" class="inputField" [(ngModel)]="startDate" (ngModelChange)="checkDates()" >
                </div>
                <div class="flex-child-element">
                    <p class="titles">End Date</p>
                    <input type="date" name="endDate" class="inputField" [(ngModel)]="endDate" (ngModelChange)="checkDates()" >
                </div>
            </div>
        
            <br>
            <hr>
            
            <h3 class="bottomTitle" [textContent]="textDate">12/02/2022 - 12/12/2022</h3>
            <div class="flex-parent-element">
                <div class="flex-child-element" id="firstElement"  style="background-color: white;">
                    <p class="titles" style="text-align:center">Rides</p>
                    <div>
                        <canvasjs-chart [options]="chartOptions" [styles]="{width: '100%', height:'360px'}" (chartInstance)="checkDates"></canvasjs-chart>
                    </div>                              
                    <p  [textContent]="totalRides">Total: 1</p>
                    <p  [textContent]="averageRides">Average: 1</p>
                </div>
                <div class="flex-child-element" id="secondElement"  style="background-color: white;">
                    <p class="titles" style="text-align:center">Kilometres</p>
                    <div>
                    <canvasjs-chart [options]="chartOptions2" [styles]="{width: '100%', height:'360px'}" (chartInstance)="checkDates"></canvasjs-chart>
                    </div>   
                    <p  [textContent]="totalKilometres">Total: 1</p>
                    <p  [textContent]="averageKilometres">Average: 1</p>
                </div>
            </div>
        </div>
        
    </div>
  </div>
  


<app-footer></app-footer>
